   elasticsearch:
     #restart: always
     container_name: "elasticsearch-main"
     image: "deepset/elasticsearch-countries-and-capitals"
     ports:
       - 9200:9200
     networks:
       - test-network
     environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms300m -Xmx300m"
     mem_limit: ${MEM_LIMIT}
     ulimits:
        memlock:
          soft: -1
          hard: -1
    #  deploy:
    #   resources: 
    #     limits: 
    #       cpus: "0.50"  # Use at most 50% of one CPU core
    #       memory: 50M  # Use at most 50 MB of RAM
    #  ulimits: 
    #   memlock: 
    #     hard: -1
    #     soft: -1
    #   nofile: 
    #     hard: 65535
    #     soft: 65535
    #   nproc: 65535
     healthcheck:
        test: curl --fail http://localhost:9200/_cat/health || exit 1
        interval: 10s
        timeout: 1s
        retries: 10
    
     

   haystack:
     #restart: always
     container_name: "haystack"
     build: .
     networks:
       - test-network
     environment:
      # See rest_api/pipeline/pipelines.haystack-pipeline.yml for configurations of Search & Indexing Pipeline.
       - ELASTICSEARCH_HOST=elasticsearch
     depends_on:
      elasticsearch:
        condition: service_healthy
     
   api:
     #restart: always
     container_name: "haystack_api"
     build: ./api
     ports:
       - 8000:8000
     networks:
       - test-network
     environment:
      # See rest_api/pipeline/pipelines.haystack-pipeline.yml for configurations of Search & Indexing Pipeline.
       - ELASTICSEARCH_HOST=elasticsearch
     depends_on:
      elasticsearch:
         condition: service_healthy
     
networks:
  test-network: